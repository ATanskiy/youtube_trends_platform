name: 'youtube_trends_platform'
version: '1.0.0'

profile: 'youtube_trends_platform'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  youtube_trends_platform:
    
    silver:
      +schema: silver
      +materialized: table
      +file_format: iceberg
      +table_type: iceberg
      +tags: ["spark"]
      
    gold:
      +schema: gold  
      +materialized: table
      +file_format: iceberg
      +table_type: iceberg
      +tags: ["spark"]
    
    bi:
      +schema: bi
      +materialized: incremental
      +incremental_strategy: append
      +table_type: table
      +tags: ["trino"]

seeds:
  youtube_trends_platform:
    dim_regions_geo:
      +column_types:
        region_id: string
        region_name: string
        latitude: double
        longitude: double
